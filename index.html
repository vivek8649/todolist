<html>

<head>
    <script src="index.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>

    <div id="todoListContainer">
        <div class="header">
            <h3> Add tasks</h3>
        </div>

        <div class="list-row add-item-input-parent">
            <input id="addItemInput" class="form-control" type="text" placeholder="Add a task" />
            <i id="addItemBtn" onClick="addTask()" class="fa fa-plus-circle fa-4x cursor-pointer">
            </i>
        </div>

        <div id="taskInfo" class="task-info" style="visibility: hidden;">
            <span>
                Total: <span id="totalTasks"></span>
            </span>
            <span style="padding-left: 12px;">
                Completed: <span id="completedTasks"></span>
            </span>
        </div>

    </div>
</body>

</html>
